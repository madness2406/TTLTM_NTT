<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Làm lại website của Google</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav>
		<div class="nav">
			<a href="#">Gmail</a>
			<a href="#">Hình ảnh</a>
			<div class="nav-pic" >
				<img src="https://www.svgrepo.com/show/41236/dots-menu.svg">
			</div>
			<button>Đăng nhập</button>
		</div>
	</nav>
	<div class="banner">
		<img src="photos/googlelogo.png">
	</div>
	<div class="search">
		<div class="search-test">
			<img class="search-pic" src="photos/magnifying_glass.jpg">
			<input type="text" name="" title="Tìm kiếm">
			<img class="pic" src="photos/tia.png" tia_disable_swap="true" tia_field_name="q" jsname="JyIpdf" data-atf="0" tia_property="web">
			<img class="pic" src="photos/micro.jpg">
		</div>
	</div>
	<div class="button">
		<form>
			<button>Tìm trên Google</button>
			<button>Xem trang đầu tiên tìm được</button>
		</form>
	</div>
	<div class="test">
		<span>Google có các thứ tiếng: </span>
		<a href="#">English  </a>
		<a href="#"> Français  </a>
		<a href="#"> 中文（繁體)</a>
	</div>
	<footer></footer>
</body>
</html>
